<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="0; url=/nodes-admin.html" />
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // admin 路径下的统一入口：跳到根 /nodes-admin.html，并保留 query/hash
    const q = location.search || "";
    const h = location.hash || "";
    location.replace("/nodes-admin.html" + q + h);
  </script>
  <p>Redirecting to <a href="/nodes-admin.html">/nodes-admin.html</a> ...</p>
</body>
</html>
